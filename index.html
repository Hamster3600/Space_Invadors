<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Space Invaders</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div id="naglowek"><h1>Space Invaders</h1></div>
        <div id="startMessage">
        <h3>Naciśnij przycisk na klawiaturze aby zacząć!</h3>
        'SPACE' - STRZAŁ
        </br>
        'B' - LASER
        </br>
        'ArrowLeft' - PRZESUNIĘCIE W LEWO
        </br>
        'ArrowRight' - PRZESUNIĘCIE W PRAWO
        </br>
        'R' - RESTART
        </div>

        <div class="board-wrapper">
            <canvas id="board"></canvas>
            <div class="container">
                <div class="progress-bar" id="play-animation"></div>
                <div class="progress-text"><b>LASER</b></div>
            </div>
        </div>
    </body>

</html>
